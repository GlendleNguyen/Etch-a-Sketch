<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>

    <!-- link external stylesheet-->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Etch-a-Sketch</h1>

    <div id="container"></div>

    <div id="options">
        <output id="rangevalue">16</output>
        <input type="range" id="slider" oninput="rangevalue.value=value" min="4" max="64">
        <input id="reset" type="button" value="reset" onclick="reset();" />
        <input type="color" id="colorSelect" name="colorSelect" value="#000000">
    </div>

    <script src="scripts.js"></script>
</body>

</html>
